<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Project By Rasel</title>

    <!-- links -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="main-menu">
        <div class="menu-wrapper">
            <div class="outer-content">
                <div class="title">
                    <h1>Minimal Navigation</h1>
                </div>
            </div>

            <div class="menu-strip">
                <div class="toggle-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="menu">
                <div class="images">
                    <span class="bg bg1 hide"></span>
                    <span class="bg bg2 hide"></span>
                    <span class="bg bg3 hide"></span>
                    <span class="bg bg4 hide"></span>
                    <span class="bg bg5 hide"></span>
                </div>

                <div class="nav">
                    <div class="menu">
                        <ul>
                            <li class="menu-item-1">
                                <span id="order">01.</span>
                                <span id="menu">&nbsp;Home /</span>
                                <span id="tag">intro</span>
                            </li>
                            <li class="menu-item-2">
                                <span id="order">02.</span>
                                <span id="menu">&nbsp;Out Story /</span>
                                <span id="tag">the building</span>
                            </li>
                            <li class="menu-item-3">
                                <span id="order">03.</span>
                                <span id="menu">&nbsp;Portfolio /</span>
                                <span id="tag">work we've done</span>
                            </li>
                            <li class="menu-item-4">
                                <span id="order">04.</span>
                                <span id="menu">&nbsp;About /</span>
                                <span id="tag">about us</span>
                            </li>
                            <li class="menu-item-5">
                                <span id="order">05.</span>
                                <span id="menu">&nbsp;Contact /</span>
                                <span id="tag">say hello</span>
                            </li>
                        </ul>
                    </div>
                    <div class="media">
                        <ul>
                            <li><a href="index.html"><i class="fa-brands fa-facebook-f"></i></a></li>
                            <li><a href="index.html"><i class="fa-brands fa-twitter"></i></a></li>
                            <li><a href="index.html"><i class="fa-brands fa-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
